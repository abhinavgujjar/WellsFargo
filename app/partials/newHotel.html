<style>
  .ng-invalid .ng-dirty {
   border-color: red;
 }

 .ng-valid .ng-dirty {
   border-color: green;
 }

</style>

<form class="form-horizontal" role="form" name="hotelForm">
  <div>
    <preview img-location="{{hotel.image}}"></preview>
  </div>

  <div class="form-group">
    <label  class="col-sm-2 control-label">Hotel Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" required ng-model="hotel.name" placeholder="enter name...">
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">Date Founded</label>
    <div class="col-sm-10">
      <input type="text" date-keys class="form-control" required ng-model="hotel.dateFounded" placeholder="enter a date in the format dd/mm/yyyy...">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Location</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" required ng-model="hotel.location" placeholder="enter location...">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Daily Rate</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" required ng-model="hotel.rate">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Image Url</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" required ng-model="hotel.image">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Rating</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" min="0" max="10" ng-model="hotel.rating">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button  class="btn btn-default" ng-click="showData(hotel, hotelForm)">Save</button>
    </div>
  </div>
</form>
