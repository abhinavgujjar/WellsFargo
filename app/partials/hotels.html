<div class="row">
	<input type="text" ng-model="searchTerm" />
</div>

<br/>

<div class="row well" ng-repeat="hotel in hotels | orderByPriority | filter: {name:searchTerm} | orderBy : orderFunction ">
	<div class="col-md-3 col-sm-5"><img width="150px" ng-src="{{hotel.image}}"/></div>
	<div class="col-md-3 col-sm-3" >
		<hotel-summary h="hotel"></hotel-summary>
	</div>
	<div class="col-md-3">
		<rating score="hotel.rating" up="upVote(hotel)" down="downVote(hotel)"></rating>
	</div>
</div>
